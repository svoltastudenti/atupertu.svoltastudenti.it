<!-- Scopri le tue associazioni -->
<div class="card mb-3">
  <div class="card-body text-center">
    <a href="#" class="btn btn-primary" onclick="scopriAssociazioni()"
      >Scopri le tue associazioni!</a
    >
  </div>
</div>

<script>
  function scopriAssociazioni() {
    // Ottieni le risposte
    const corso = document.querySelector('input[name="corso"]:checked').value;
    const superpotere = document.querySelector(
      'select[aria-label="Superpotere"]'
    ).value;
    const riparazione = document.querySelector(
      'select[aria-label="Riparazione"]'
    ).value;
    const computer = document.querySelector(
      'select[aria-label="Computer"]'
    ).value;
    const finance = document.querySelector(
      'select[aria-label="Finance"]'
    ).value;
    const campus = document.querySelector('select[aria-label="Campus"]').value;
    const hobby = Array.from(
      document.querySelectorAll('select[aria-label="Hobby"] option:checked')
    ).map((el) => el.value);

    // Logica per selezionare le associazioni suggerite
    console.log("Risposte raccolte:", {
      corso,
      superpotere,
      riparazione,
      computer,
      finance,
      campus,
      hobby,
    });

    // Logica per visualizzare le associazioni suggerite
    // Potresti fare chiamate a un file JSON o API per recuperare e suggerire associazioni
  }
</script>
