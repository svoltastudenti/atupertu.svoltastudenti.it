<!-- Domanda: Quale corso frequenti? -->

    <h5 class="card-title mb-4">Quale corso frequenti?</h5>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-primary btn-lg mx-2">

      </label>
      <label class="btn btn-outline-primary btn-lg mx-2">

    <h5 class="card-title mb-4">Quale superpotere vorresti avere?</h5>
    <select class="form-select form-select-lg" aria-label="Superpotere">

  </div>
</div>

<!-- Domanda: Se si rompe qualcosa -->

    <h5 class="card-title mb-4">Se si rompe qualcosa:</h5>

      <option value="ricompro">Lo ricompro</option>

  </div>
</div>
